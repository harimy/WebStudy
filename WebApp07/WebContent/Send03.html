<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 03
	  - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	  
	  	                  select 
	    정수1 [ textbox ] [ 더하기 ▼ ] 정수2 [ textbox ] 
	              ↑        빼기                ↑
	             45        곱하기              32
	                       나누기
	                       
	    <결과 확인> <취소> → button
	    
	  - 결과 확인 버튼 클릭 시 
	    『 입력하신 45와 32의 연산 결과는 77 입니다.』 
	    라는 내용을 출력하는 jsp 페이지를 구성하여
	    데이터를 전달할 수 있도록 처리한다.
	    
	  - 사용자 최초 요청 주소는
	    http://localhost:8090/WebApp07/Send03.html 로 한다.
	    
	  ○ Send03.html
	    Receive03.jsp
-->

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<div>
	<form action="Receive03_1.jsp" method="post">
		정수1 <input type="text" name="n1">
		
		<select name="calc" style="width: 70px" >
			<option value="더하기">더하기</option>
			<option value="빼기">빼기</option>
			<option value="곱하기">곱하기</option>
			<option value="나누기">나누기</option>		
		</select>
		
		정수2 <input type="text" name="n2">
		<br><br>
		
		<button type="submit" class="btn" style="width: 100px;">결과 확인</button>
		<button type="reset" class="btn" style="width: 100px;">취소</button>
	</form>
</div>

</body>
</html>
