<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSQTest04.html</title>
<script tyep="text/javascript" src="js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function()
	{
		$("h1").click(function()
		{
			$(this).html(function(index, html)
			{
				return html + "★";
			});
		});
		
		// ※ 이벤트 강제 발생시키기 : trigger(트리거)
		$("input[type=button]").click(function()
		{
			//alert("확인");
			
			// 강제로 첫 번째 h1 태그에 click 이벤트를 발생시키겠다.
			//$("h1").first().click();
			//-- h1 을 건드리지 않고 버튼을 클릭했는데 h1 을 클릭한 것 처럼 동작한다.
			
			// 강제로 마지막 h1 태그에 click 이벤트를 발생시키겠다.
			$("h1").last().click();
		});
		
	});
	
	
	
</script>

</head>
<body>

<input type="button" value="트리거 작동">
<hr>

<h1>click start1 : </h1>
<h1>click start2 : </h1>

</body>
</html>
