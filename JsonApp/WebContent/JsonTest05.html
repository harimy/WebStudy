<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest05.html</title>
<script type="text/javascript">
	
	var myJsonObject5 =
	{
		"test" : function(args)
		{
			alert("Method test : " + args);
		}
	}
	
	var t = myJsonObject5.test;
	/* var t = myJsonObject5.test(); */
	
</script>
</head>
<body>

<form action="">
	<input type="button" value="click1" onclick="t('parkjeongjun')" />
	<!-- → Method test : parkjeongjun -->
	
	<input type="button" value="click2" 
		onclick="eval('var a=' + myJsonObject5.test); a('parkjeongjun')" />
	<!-- → Method test : parkjeongjun -->
	
	<input type="button" value="click3"
	 	onclick="eval('(' + myJsonObject5.test + ')(\'parkjeongjun\')')">
	<!-- myJsonObject5.test('parkjeongjun') -->
	<!-- → Method test : parkjeongjun -->
	
	
</form>

</body>
</html>
