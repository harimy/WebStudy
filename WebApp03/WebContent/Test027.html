<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>

<script type="text/javascript">
	function rpsGame()
	{
		var user = parseInt(document.getElementById("txtUser").value);
		
		// 1 <= com <= 3
		var com = Math.floor(Math.random() * (3-1+1)) + 1;
		var result;
		
		if(user!=1 && user!=2 && user!=3)
		{
			alert("1에서 3사이의 정수를 입력해주십시오.");
			return;
		}
		
		if (user==com)
			result = "비겼습니다.";
		else if((user==1 && com==2) || (user==2 && com==3) || (user==3 && com==1))
			result = "컴퓨터가 이겼습니다.";
		else
			result = "유저가 이겼습니다.";
		
		switch (user)
		{
			case 1:
				user = "가위";
				break;
				
			case 2:
				user = "바위";
				break;
			case 3:
				user = "보";
				break;
		}
		
		switch (com)
		{
			case 1:
				com = "가위";
				break;
				
			case 2:
				com = "바위";
				break;
			case 3:
				com = "보";
				break;
		}
		
		document.getElementById("txtResult").value = "사용자 : " + user + " 컴퓨터: " + com 
													+ " → " + result;
	}
	
	
	function startGame()
	{
		// 테스트
		//alert("함수 호출 완료");
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random(); 		-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		//alert(Math.random());
		//--==>> 0.9536225703245056
		//--==>> 0.6081506081833619
		//--==>> 0.46105187741920917
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		//-- 『parseInt(Math.random()*3)』 →  0 / 1 / 2
		//-- 『parseInt(Math.random()*3)+1』 → 1 / 2 / 3
		var c = parseInt(Math.random()*3)+1;
		
		// 테스트
		//alert(c);
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자:" + strArr[u-1] + ", 컴퓨터:" + strArr[c-1];
	
		//if (u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		if (u==c)
		{	
			msg += " → 비겼습니다.";
			
		} 
		//else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		else if(u%3 == (c+2)%3)
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else 
		{
			msg += " → 당신이 이겼습니다.";
			
		}
		
		document.getElementById("txtResult").value = msg;

	}

</script>



</head>
<body>

<!-- 
	가위 바위 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용할 수 있돌고 한다.
	
	페이지 레이아웃
	-------------------------------------------------------------
	입력(1. 가위, 2.바위, 3.보) : [ 2 ] <게임 결과 확인>
	
	[ 사용자:바위 	컴퓨터:보 → 컴퓨터가 이겼습니다. ]
	
	-------------------------------------------------------------
-->

<div>
	<h1>가위 바위 보</h1>
	<hr>
</div>

<div>
	입력(1. 가위, 2. 바위, 3. 보) : 
	<input type="text" id="txtUser" class="txt" style="width: 65px;">
	
	<!-- 내가 작성한 함수 동작 -->
	<!-- 
	<button type="button" onclick="rpsGame()">게임 결과 확인</button>
	 -->
	 
	<!-- 함께 작성한 함수 동작 -->
	<button type="button" onclick="startGame()">게임 결과 확인</button>
	<br><br>
	
	<input type="text" id="txtResult" class="txt" style="width:360px;" readonly="readonly">
</div>

</body>
</html>
