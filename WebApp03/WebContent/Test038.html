<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test038.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script>
	function objTest()
	{
		// 테스트
		//alert("함수 호출 확인");
		
		// 사용자 정의 객체
		function Blog(b, d)
		{
			// 주요 속성 구성
			this.body = b;
			this.date = d;
			
			// 날짜 출력용 함수 정의
			this.userLocalString = function()
			{
				return d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
				// 여기서 사용된 메소드 세개는 date 라는 날짜 객체가 가지고 있는 메소드들
			};		
		}
		
		// Test037.html 에서와 마찬가지로
		// 사용자 정의 객체 여러 개를 자바스크립트 배열 구조에 저장.
		// 단, 차이점 확인~!!!
		// → 자바스크립트 내장 객체 : new Date()
		var arr = [ new Blog("블로그 레이아웃 구성", new Date("2021/03/15"))
		   		  , new Blog("블로그 학습내용 정리", new Date("2021/04/02"))
		          , new Blog("생성자 이용한 객체 생성", new Date("2021/04/23")) ];
		
		var str = "<table border='1' class='table'>";
		str += "<tr><th>제목</th><th>날짜</th></tr>";
		
		for (var i = 0; i < arr.length; i++)
		{
			str += "<tr>"
			str += "<td>" + arr[i].body + "</td>";
			str += "<td>" + arr[i].userLocalString() + "</td>";
			str += "</tr>";
			
		}
		
		str += "</table>";
		
		// 확인
		var result = document.getElementById("result");
		result.innerHTML = str;	
		
	}
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	○ 자바스크립트에서의 날짜 데이터
	  
	  Date 객체는 날짜와 시간 작업을 하는데 사용되는
	  가장 기본적인 자바스크립트의 내장 객체이다.
	  
	  var now = new Date();
	  now.toString();
	  now.toLocalString();
	  now.toLocalDateString();
	  now.getFullYear();
	  now.getMonth+1;	//-- check~!!! (월 단위는 자바에서처럼 0부터 시작한다.)
	  now.getDate();
	  
	  ※ 주의    
	    var userDate1 = new Date("2021/05/06");		// Ｏ
	    var userDate2 = new Date(2021, 5, 6);		// Ｏ
	    var userDate3 = new Date(May, 6, 2021);		// Ｏ
	    var userDate4 = new Date("2021-05-06");		// Ｘ
	    var userDate5 = new Date("20210506");		// Ｘ
-->

<div>
	<h2>(사용자 정의 객체와 내장 객체)</h2>
	
	<div>
		<input type="button" value="사용자 정의 객체 테스트" class="btn"
		onclick="objTest()">
		<br><br>
		
		<div id="result"></div>	
	</div>	
</div>

</body>
</html>
