<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test010.html</title>

<script type="text/javascript">
	
	num1 = 7;
	num2 = 3;
	
	num1 += num2;
	document.write("num1 += num2 → ");
	document.write(num1);
	
	/* 복합 대입 연산자는 연산의 결과가 
	피연산자에 영향을 미치기 때문에 
	매번 변수를 초기화 하여 테스트를 진행 */
	num1 = 7;
	num2 = 3;
	
	num1 -= num2;
	document.write("<br>num1 -= num2 → ");
	document.write(num1);
	
	num1 = 7;
	num2 = 3;
	
	num1 *= num2;
	document.write("<br>num1 *= num2 → ");
	document.write(num1);
	
	num1 = 7;
	num2 = 3;
	
	num1 /= num2;
	document.write("<br>num1 /= num2 → ");
	document.write(num1);
	
	num1 = 7;
	num2 = 3;
	
	num1 %= num2;
	document.write("<br>num1 %= num2 → ");
	document.write(num1);
	

</script>

</head>
<body>

</body>
</html>
