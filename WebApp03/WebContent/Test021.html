<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<style type="text/css">
	* {color: #223322; font-size: 15pt;}
	h1{font-size : 30pt; text-align: center;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeeff;}
   input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   input.txt {width: 100px; text-align: center;}   
   div form {text-align: center;}
   textarea {font-family: 나눔고딕코딩; font-weight: bold;}
   input.txtArray {text-align: center;}
</style>

<script type="text/javascript">
	
	
	// 내가 작성한 함수
	function myF()
	{	
		// 내용 초기화
		document.getElementById("whole").value = "";
		document.getElementById("biggest").value = "";
		
		var nums = document.getElementById("nums").value;
		var arr = nums.split(" ");
		var big = parseInt(arr[0]);
		
		// 테스트
		alert(arr);
		
		for (var i = 0; i < arr.length; i++)
		{
			document.getElementById("whole").value += arr[i] + " ";
			
			if (parseInt(arr[i]) > big)
				big = arr[i];
				
			document.getElementById("biggest").value = big;
			
		}
		
	}
	
	
	// 함께 작성한 함수
	function myArray()
	{
		// 테스트
		//alert("함수 호출 확인");
		
		// 입력값을 활용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("nums").value;  	// "20 30 10 60 40 50 "
		var arr = tempStr.split(" ");							// ["20", "30", "10", "60", "40", "50"]
		//-- var arr = ["20", "30", "10", "60", "40", "50"];
		
		// 배열의 전체 요소 출력
		//document.getElementById("txt02").value = arr;
		var allStr = "";
		for (var n = 0; n < arr.length; n++)
			allStr += arr[n] + " ";
		document.getElementById("whole").value = allStr;
		
		// 가장 큰 수 출력
		var max = Number(arr[0]);
		for (var n = 0; n < arr.length; n++)
		{
			if (max<Number(arr[n]))
			{
				max = Number(arr[n]);
			}
		}
		document.getElementById("biggest").value = max;
		
	}
	
</script>

</head>
<body>

<!-- 
	사용자로부터 임의의 정수를 임의의 개수만큼 입력받고
	그 내용으로 자바스크립트 배열을 구성하여
	그 정수들 중 가장 큰 수를 출력해 줄 수 있는 페이지를 구성한다.
	
	HTML, CSS, Javascript 를 활용한다.
	
	페이지 레이아웃
	-----------------------------------------------------------------
	데이터 입력(공백 구분) [                          ]
	
	< 결과 확인 >
	
	- 전체 출력 [             ]
	- 가장 큰 수     [        ]
	
	-----------------------------------------------------------------
	
 -->
 
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>
 
<div>
	<form>
		<div>
			<br>데이터 입력(공백 구분)
			<input type="text" id="nums" class="txt" style="width: 200px"><br><br>
		</div>
		
		<div>
			<!-- 내가 작성한 함수 동작 -->
			<!--
			<input type="button" value="결과 확인" class="btn" 
			style="width: 200px" onclick=myF()>
			 -->
			 
			<!-- 함께 작성한 함수 동작 -->
			<input type="button" value="결과 확인" class="btn" 
			style="width: 200px" onclick=myArray()>
			<input type="reset" value="초기화" class="btn" 
			style="width: 200px"><br><br>		
		</div>
		
		<div>
			- 전체 출력  
			<input type="text" id="whole" class="txt" disabled="disabled" style="width: 250px"><br>			
		</div>
		
		<div>
			- 가장 큰 수
			<input type="text" id="biggest" class="txt" disabled="disabled" style="width: 150px">
		</div>
		
	</form>
</div>

</body>
</html>
