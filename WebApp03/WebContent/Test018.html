<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018</title>

<style type="text/css">
	* {color: #223322; font-size: 15pt}
	h1{font-size : 30pt}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeeff;}
   input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   input.txt {width: 90px; text-align: right;}   
   td {text-align: center;}
	
</style>

<script type="text/javascript">
	
	// 내가 작성한 함수
	function myCalc()
	{
		var kor = document.getElementById("kor").value;
		var eng = document.getElementById("eng").value;
		var mat = document.getElementById("mat").value;
		var avg = (parseInt(kor) + parseInt(eng) + parseInt(mat)) / 3
		var result;
		
		if(kor>=40 && eng>=40 && mat>=40 && avg>=60)
		{
			result = "합격";
		}
		else if(avg>=60 && (kor<40 || eng<40 || mat<40))
		{
			result = "과락";
		}
		else
		{
			result = "불합격";
		}
		
		document.getElementById("avg").value = avg;
		document.getElementById("result").value = result;
		
	}

	// 함께 작성한 함수
	function actionPerformed()
	{
		var korStr = document.getElementById("kor").value;
		var nKor = parseInt(korStr);
		var engStr = document.getElementById("eng").value;
		var nEng = parseInt(engStr);
		var matStr = document.getElementById("mat").value;
		var nMat = parseInt(matStr);
		
		var nTot = 0;
		var nAvg = 0;
		var panStr = "";
		
		// 총점 산출
		nTot = nKor + nEng + nMat;
		
		// 테스트
		//alert(nTot);
		
		// 평균 산출 → 반올림 처리
		nAvg = Math.round(nTot/3);
		
		document.getElementById("avg").value = nAvg;
		
		if (nKor>=40 && nEng>=40 && nMat>=40 && nAvg)
			panStr = "합격";
		else if (avg>=60)
			panStr = "과락";
		else 
			panStr = "불합격";
		
		document.getElementById("pan").value = panStr;
		
		
	}
	
	

</script>

</head>
<body>

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
    평균점수와 판정결과를 출력하는 페이지를 구성한다.
    판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
    
    합격은 모든 과목 점수가 40점 이상이면서 평균 점수가 60점 이상인 경우
    과락은 평균이 60점 이상이지만 한 과목이라도
    과목점수가 40점 미만의 과목이 존재하는 경우
    불합격은 평균이 60점 미만인 경우로 처리한다.
    
    HTML, CSS, JavaScript 활용
    
    페이지 레이아웃
    --------------------------------------------------------------------
    이름      [            ]
    국어점수  [            ]
    영어점수  [            ]
    수학점수  [            ]
    
    <처리 결과 확인>
    
       평균		 판정결과
    [        ]  [         ]
    
    --------------------------------------------------------------------
-->

<div>
	<h1>자바스크립트 활용</h1>
</div>

<div>
	<hr>
	<form>
		<!-- 내가 작성한 내용 -->

		<!-- 함께 작성한 내용 -->
		<table align="center">

				<th>이  름</th>

					<input type="text" class="txtName" id="name" style="width: 100px">
				</td>
			</tr>
